<body>

  <!-- Main Search -->

    <!-- Jumbotron for Title -->

          </div>

            <form role="form">

              <div class="form-group">
                <div class="card">
                    <div class="card-header">
                      <h3>Look for a City</h3>
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                        <button class="btn btn-outline-success" type="submit" id="search-city">Search</button>
                      </form>
                    </div>
                    <div class="card-body">
                      <div class="card-text" id="city-name"></div>
                      <div class="card-text" id="temp"></div>
                      <div class="card-text" id="humidity"></div>
                      <div class="card-text" id="wind"></div>

                      <a href="#" class="btn btn-primary mt-5">Find Songs</a>
                    </div>
                  </div>
             
              <!-- Here we have the cards used for the results -->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong><i class="fa  fa-music note"></i>   Suggested Tracks</strong></h3>
                </div>

              <!--inserting card group here. -->

                <div class="row row-cols-auto">
                  <div class="col">Song</div>
                  <div class="card-body">
                    <h5 class="card-title">Card place holder</h5>
                    <p class="card-text">placeholder.</p>

                  </div>

                  </div>

                    <h5 class="card-title">Card place holder</h5>

                  </div>

                    <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Save</button>
                  </div>

                </div>
